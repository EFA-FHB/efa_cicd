name: docker_build_image
description: "Builds and tags a container image with Docker"

inputs:
  image:
    description: "Value to use as name of docker container image"
    required: true
  imageTags:
    description: "Tags used for tagging the image"
    required: true
  context:
    description: "Path to use as docker build context"
    required: false
    default: "."
  dockerfilePath:
    description: "Path of DockerFile"
    required: false
    default: "Dockerfile"
  scanImage:
    description: "Scan image for vulnerabilities"
    required: false
    default: "true"

outputs:
  images:
    description: "Name of tagged docker images"
    value: "${{ steps.tag_images.outputs.images }}"
  docker_image:
    description: "Name of created container image"
    value: "${{ steps.build_image.outputs.docker_image }}"
  tags:
    description: "Tags of the container image"
    value: "${{ steps.tag_image.outputs.tags }}"

runs:
  using: "composite"
  steps:

    - name: get primary tag
      id: tags
      env:
        tags: ${{inputs.imageTags}}
      shell: bash
      run: |
        IFS="," read -r -a parts <<<"${{env.imageTags}}"
        echo "tag=${parts[0]}" >> $GITHUB_OUTPUT

        #added backwards compatibility
        echo "tags=${parts[*]}" >> $GITHUB_OUTPUT

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{inputs.image}}
        tags: |
          type=raw,value=${{steps.tags.outputs.tag}}

    - name: Build and push
      id: build_image
      uses: docker/build-push-action@v3
      with:
        context: ${{inputs.context}}
        file: ${{inputs.dockerFilePath}}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Apply additional tags
      id: prepare_push
      shell: bash
      run: |
        set -x
        cat <<EOF > meta.json
          ${{steps.meta.outputs.json}}
        EOF

        origImage=$(cat meta.json | jq ".tags[0]" | tr -d '"')
        images=("${origImage}")

        origTag=$(echo "${origImage}" | cut -d ":" -f2)

        IFS="," read -r -a additionalTags <<<"${{inputs.imageTags}}"

        for newTag in ${additionalTags[*]}; do {
          newImage="${origImage/$origTag/$newTag}"
          docker tag "${origImage}" "${newImage}"
          images+=("${newImage}")
        } done

        echo "images=${images[*]}" >> $GITHUB_OUTPUT
        echo "image=${origImage}" >> $GITHUB_OUTPUT


    - name: Scan image for vulnerabilities
      if: ${{inputs.scanImage != 'false' }}
      uses: docker://docker.io/aquasec/trivy
      with:
        args: image --ignore-unfixed --exit-code 1 --security-checks vuln --severity "HIGH,CRITICAL" ${{steps.prepare_push.outputs.image}}

    - name: Push images
      id: push_images
      shell: bash
      env:
        images: ${{ steps.prepare_push.outputs.images }}
      run: |
        echo '### Pushed Docker Images' >> $GITHUB_STEP_SUMMARY

        for image in ${{ env.images }}; do {
          docker push $image
          echo "- **$image**" >> $GITHUB_STEP_SUMMARY
        } done